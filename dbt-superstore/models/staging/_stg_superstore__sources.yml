
version: 2

sources:
  - name: superstore
    database: superstore_db
    schema: raw
    tables:
      - name: managers
        description: Users or managers of store.
        loaded_at_field: _etl_loadtime
        config:
          enabled: true
      - name: returns
        description: Orders wich returned back to store.
        loaded_at_field: _etl_loadtime
        config:
          enabled: true

      - name: orders
        description: Full order information.
        loaded_at_field: _etl_loadtime
        config:
          enabled: true


